<app-contain>
  <div class="galleryTitle">
    <h1>Les galeries du site</h1>
  </div>

  <div class="galleryList">
    <h2>Les dernières galeries ouvertes :</h2>
  </div>


  <div *ngFor="let gallery of galleries">
    <div class="row">
      <div class="col3">
        <div class="card">
          <div *ngFor="let gallery of galleries">
            <h2>{{ gallery.name }}</h2>
                      </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Contrôles de pagination -->



</app-contain>
